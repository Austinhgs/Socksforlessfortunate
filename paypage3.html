<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate 100$ - SocksForLessFortunate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }
        .donation-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donate 100$</h1>
        <p>Your generous donation of 100$ will help provide high-quality socks to homeless individuals in the Bay Area. Thank you for your support!</p>
        
        <form action="https://www.yourpaymentgateway.com" method="post">
            <input type="hidden" name="amount" value="100">
            <input type="hidden" name="currency" value="USD">
            <input type="hidden" name="description" value="Donation to SocksForLess">
            <button type="submit" class="donation-button">Donate 100$</button>
        </form>
    </div>
</body>
</html>
